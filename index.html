---
layout: default
show-in-nav: "0"
---

<div class="home">

  <h1 class="main-page-title">GCER in the News</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="/news/#{{ post.id }}">{{ post.title }}</a>
      	<p> {{ post.excerpt }} ... </p>
      </li>
    {% endfor %}
  </ul>

  <a href="/news"> More news ...</a> 		

</div>
