---
layout: default
title: Archive
permalink: /archive/
show-in-nav: "1"
---

<div class="home">
  <div class="content">
    <h1 class="main-page-title">News Archive</h1>

    <ul class="posts news-page">
      {% for post in site.posts %}
      <li>
      <div class="post-details">
        <a name="{{ post.id }}"></a>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <div class="post-link">{{ post.title }}</div>
        <p> {{ post.content | remove: "@@@" }} </p>
      </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
