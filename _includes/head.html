<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">

    {% if page.url contains "/archive/" %}
    <link rel="canonical" href="{{ "/archive/all" | prepend: site.baseurl }}">
    {% else %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/slick.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/sm-core-css.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/sm-mint.css" | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/fellows.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/gcer.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" media="(max-width: 960px)" href="{{ "/assets/css/gcer-max-960px-media.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" media="(max-width: 750px)" href="{{ "/assets/css/gcer-max-750px-media.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" media="(max-width: 600px)" href="{{ "/assets/css/gcer-max-600px-media.css" | prepend: site.baseurl }}" />
</head>
