<header class="site-header">
<div class="gcer-banner">
  <img id="gcer-banner-image" src="/assets/images/georgetown_university.png"></img>
</div>

  <div class="wrap">

    <nav class="site-nav">
      <ul id="navigation" class="sm sm-mint" style="display: block;">
        {% for navitem in site.data.navigation %}
        <li>
        <a href="{{ navitem.url }}">{{ navitem.name }}</a>
        <ul>
          {% for subnavitem in navitem.sublinks %}
          <li>
          <a href="{{ subnavitem.url }}">{{ subnavitem.name }}</a>
          </li>
          {% endfor %}
        </ul>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>

<div class="carousel">
  <div><img data-lazy="/assets/images/carousel_georgetown.jpg" /></div>
  <div><img data-lazy="/assets/images/carousel_pepco_conf.jpg" /></div>
  <div><img data-lazy="/assets/images/carousel_2.jpg" /></div>
  <div><img data-lazy="/assets/images/carousel_3.jpg" /></div>
  <div><img data-lazy="/assets/images/carousel_4.jpg" /></div>
  <div><img data-lazy="/assets/images/carousel_5.jpg" /></div>
  <div><img data-lazy="/assets/images/carousel_6.jpg" /></div>
</div>

<script type="text/javascript" src="/assets/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.smartmenus.js"></script>
<script type="text/javascript" src="/assets/js/slick.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
    $('.carousel').slick({
      lazyLoad: 'progressive',
      dots: false,
      arrows: false,
      infinite: true,
      fade: true,
      autoplay: true,
      autoplaySpeed: 6000,
      cssEase: 'linear'
    });

    $('#navigation').smartmenus();
  });
</script>
