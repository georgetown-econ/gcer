---
layout: page
title: News 
permalink: /news/
show-in-nav: "1"
---

<div class="home">

  <h1 class="main-page-title">News Archive</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <div class="post-link">{{ post.title }}</div>

      	<p> {{ post.content }} </p>
      </li>
    {% endfor %}
  </ul>

</div>
